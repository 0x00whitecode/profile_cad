<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <nav aria-label="Main navigation">
      <ul class="main-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="contact.html" aria-current="page">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section" aria-labelledby="contact-title">
      <h2 id="contact-title">Contact Us</h2>

      <form id="contact-form" novalidate>
        <div class="form-row">
          <label for="contact-name">Full name</label>
          <input id="contact-name" name="name" type="text" required
                 aria-describedby="contact-error-name"
                 data-testid="test-contact-name" />
          <span id="contact-error-name" class="error" role="alert" aria-live="polite" data-testid="test-contact-error-name"></span>
        </div>

        <div class="form-row">
          <label for="contact-email">Email</label>
          <input id="contact-email" name="email" type="email" required
                 aria-describedby="contact-error-email"
                 data-testid="test-contact-email" />
          <span id="contact-error-email" class="error" role="alert" aria-live="polite" data-testid="test-contact-error-email"></span>
        </div>

        <div class="form-row">
          <label for="contact-subject">Subject</label>
          <input id="contact-subject" name="subject" type="text" required
                 aria-describedby="contact-error-subject"
                 data-testid="test-contact-subject" />
          <span id="contact-error-subject" class="error" role="alert" aria-live="polite" data-testid="test-contact-error-subject"></span>
        </div>

        <div class="form-row">
          <label for="contact-message">Message</label>
          <textarea id="contact-message" name="message" rows="6" required
                    aria-describedby="contact-error-message"
                    data-testid="test-contact-message"></textarea>
          <span id="contact-error-message" class="error" role="alert" aria-live="polite" data-testid="test-contact-error-message"></span>
        </div>

        <div class="form-row">
          <button type="submit" data-testid="test-contact-submit">Send Message</button>
        </div>

        <div id="contact-success" class="success" role="status" aria-live="polite" hidden data-testid="test-contact-success">
          Thank you â€” your message has been submitted.
        </div>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
